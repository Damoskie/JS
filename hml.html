<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Example</title>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Error Handling Example</h1>

    <p>Below is the error message:</p>

    <div id="error-message" class="error-message"></div>

    <script>
        try {
            // Intentionally causing an error (undefined variable)
            let result = someNonExistentFunction();
        } catch (error) {
            // Catch the error and display the message on the page
            document.getElementById("error-message").innerHTML = "An error occurred: " + error.message;
        }
    </script>

</body>
</html>
