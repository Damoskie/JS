<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function Example</title>
</head>
<body>
    <h1>Async Function Example</h1>
    <button id="fetchDataBtn">Fetch Data</button>
    <div id="result"></div>

    <script>
        // Simulating an asynchronous function that returns data after a delay
function fetchData() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            // Simulating a successful data fetch
            resolve('Fetched Data: Hello, World!');
        }, 2000);  // 2 seconds delay
    });
}

// The main function that depends on the fetchData function
async function handleFetchData() {
    try {
        // Await the result of the asynchronous fetchData function
        const data = await fetchData();
        // Once the data is fetched, display it on the page
        document.getElementById('result').innerText = data;
    } catch (error) {
        // Handle any errors
        document.getElementById('result').innerText = 'Error: ' + error;
    }
}

// Event listener to trigger the async function when the button is clicked
document.getElementById('fetchDataBtn').addEventListener('click', handleFetchData);

    </script>
</body>
</html>
