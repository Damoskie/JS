<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function appendToResult(value) {
    document.getElementById('result').value += value;
}

function clearResult() {
    document.getElementById('result').value = '';
}

function calculateResult() {
    const resultField = document.getElementById('result');
    try {
        resultField.value = eval(resultField.value);
    } catch (error) {
        resultField.value = 'Error';
    }
}

    </script>
    <div class="container mt-5">
        <h2 class="text-center">Simple Calculator</h2>
        <div class="card">
            <div class="card-body">
                <input type="text" id="result" class="form-control mb-3" disabled>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="clearResult()">C</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('9')">9</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('/')">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('*')">*</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('.')">.</button></div>
                    <div class="col-3"><button class="btn btn-primary btn-block" onclick="calculateResult()">=</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToResult('-')">-</button></div>
                </div>
                <div class="row">
                    <div class="col-6"><button class="btn btn-secondary btn-block" onclick="appendToResult('+')">+</button></div>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
