<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <script>
        document.getElementById('multiplyBtn').addEventListener('click', function() {
    // Get the values from the input fields
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    
    // Multiply the numbers
    const result = num1 * num2;
    
    // Display the result
    document.getElementById('result').innerText = `Result: ${result}`;
});

    </script>
    <div class="container mt-5">
        <h1 class="text-center">Multiply Two Numbers</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="num1">Number 1:</label>
                    <input type="number" id="num1" class="form-control" placeholder="Enter first number">
                </div>
                <div class="form-group">
                    <label for="num2">Number 2:</label>
                    <input type="number" id="num2" class="form-control" placeholder="Enter second number">
                </div>
                <button class="btn btn-primary" id="multiplyBtn">Multiply</button>
                <h3 class="mt-3" id="result"></h3>
            </div>
        </div>
    </div>

   
</body>
</html>
